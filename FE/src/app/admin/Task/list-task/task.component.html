
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Bootstrap Admin Template : Binary Admin</title>
    <!-- BOOTSTRAP STYLES-->
    <link href="../../assets/admin/css/bootstrap.css" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link href="../../assets/admin/css/font-awesome.css" rel="stylesheet" />
    <!-- CUSTOM STYLES-->
    <link href="../../assets/admin/css/custom.css" rel="stylesheet" />
    <!-- GOOGLE FONTS-->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div id="wrapper">
        <div id="page-wrapper">
            <div id="page-inner">

                <div class="row">
                    <div class="col-md-12">
                        <h2>Danh Sách Task</h2>
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">Tasks</h4>
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th>STT</th>
                                                <th></th>
                                                <th>tên</th>
                                                <th>mô tả</th>
                                                <th>Leader ID</th>
                                                <th>bắt đầu</th>
                                                <th>kết thúc</th>
                                                <th>tiêu đề</th>
                                                <th>tạo vào lúc</th>
                                              <th></th>
                                               

                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let task of tasks; let i = index">
                                                <td>{{ i + 1 }}</td>
                                                <td>{{ task.project_id }}</td>
                                                <td>{{ task.name }}</td>
                                                <td>{{ task.description }}</td>
                                                <td>{{ task.assignee_id }}</td>
                                                <td>{{ task.start_date }}</td>
                                                <td>{{ task.due_date }}</td>
                                                
                                                <td>{{ task.status }}</td>

                                               <td>{{ task.priority }}</td>
                                                <td>
                                                    <button class="btn btn-primary" [routerLink]="['/tasks', task._id]">Sửa</button>
                                                    <button class="btn btn-danger" (click)="deleteTask(task._id)">Xoá</button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../assets/admin/js/jquery-1.10.2.js"></script>
    <!-- BOOTSTRAP SCRIPTS -->
    <script src="../../assets/admin/js/bootstrap.min.js"></script>
    <!-- METISMENU SCRIPTS -->
    <script src="../../assets/admin/js/jquery.metisMenu.js"></script>
    <!-- CUSTOM SCRIPTS -->
    <script src="../../assets/admin/js/custom.js"></script>
</body>
</html>
