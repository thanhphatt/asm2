<app-header></app-header>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mẫu Quản trị Bootstrap Miễn phí: Binary Admin</title>
    <!-- STYLES CỦA BOOTSTRAP-->
    <link href="../../assets/admin/css/bootstrap.css" rel="stylesheet" />
    <!-- STYLES CỦA FONTAWESOME-->
    <link href="../../assets/admin/css/font-awesome.css" rel="stylesheet" />
    <!-- STYLES TÙY CHỈNH-->
    <link href="../../assets/admin/css/custom.css" rel="stylesheet" />
    <!-- FONT CHỮ GOOGLE-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
</head>

<body>
    <div id="wrapper">
        <!-- PHẦN BÊN CẠNH THANH NAVIGATION  -->
        <div id="page-wrapper">
            <div class="container">
                <h2>Thêm Task Mới</h2>
                <form (ngSubmit)="onSubmit(taskForm)" #taskForm="ngForm">
                 
                  <div class="form-group">
                    <label for="name">Tên Task:</label>
                    <input type="text" class="form-control" id="name" required [(ngModel)]="task.name" name="name">
                  </div>
                  <div class="form-group">
                    <label for="description">Mô Tả:</label>
                    <textarea class="form-control" id="description" required [(ngModel)]="task.description" name="description"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="assignee_id">Assignee ID:</label>
                    <input type="text" class="form-control" id="assignee_id" required [(ngModel)]="task.assignee_id" name="assignee_id">
                  </div>
                  <div class="form-group">
                    <label for="status">Trạng Thái:</label>
                    <select class="form-control" id="status" required [(ngModel)]="task.status" name="status">
                      <option value="to do">To Do</option>
                      <option value="in progress">In Progress</option>
                      <option value="done">Done</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="priority">Mức Độ Ưu Tiên:</label>
                    <select class="form-control" id="priority" required [(ngModel)]="task.priority" name="priority">
                      <option value="low">Low</option>
                      <option value="medium">Medium</option>
                      <option value="high">High</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="start_date">Ngày Bắt Đầu:</label>
                    <input type="date" class="form-control" id="start_date" required [(ngModel)]="task.start_date" name="start_date">
                  </div>
                  <div class="form-group">
                    <label for="due_date">Ngày Kết Thúc:</label>
                    <input type="date" class="form-control" id="due_date" required [(ngModel)]="task.due_date" name="due_date">
                  </div>
                  <button type="submit" class="btn btn-primary" [disabled]="taskForm.invalid">Thêm mới</button>
                </form>
              </div>
              
            <!-- Kết thúc TRANG NỘI BỘ  -->
        </div>
        <!-- Kết thúc BỌC TRANG  -->
    </div>
    <!-- Kết thúc BỌC  -->
    <!-- SCRIPTS - Ở DƯỚI ĐỂ GIẢM THỜI GIAN TẢI-->
    <!-- JQUERY SCRIPTS -->
    <script src="../../assets/admin/js/jquery-1.10.2.js"></script>
    <!-- BOOTSTRAP SCRIPTS -->
    <script src="../../assets/admin/js/bootstrap.min.js"></script>
    <!-- SCRIPTS CỦA METISMENU -->
    <script src="../../assets/admin/js/jquery.metisMenu.js"></script>
    <!-- SCRIPTS TÙY CHỈNH -->
    <script src="../../assets/admin/js/custom.js"></script>
</body>

</html>
