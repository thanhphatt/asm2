<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP STYLES-->
    <link href="../../assets/admin/css/bootstrap.css" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link href="../../assets/admin/css/font-awesome.css" rel="stylesheet" />
    <!-- CUSTOM STYLES-->
    <link href="../../assets/admin/css/custom.css" rel="stylesheet" />
    <!-- GOOGLE FONTS-->
    <link
      href="http://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />

  </head>

  <body>
    <div id="wrapper">
      <div id="page-wrapper">
        <div id="page-inner">
          <div class="row">
            <div class="col-md-12">
              <h2>Danh Sách Khách Hàng</h2>
            </div>
            <div class="col-md-12 text-right">
              <button onclick="location.href='/add-user'" class="btn1">
                Thêm mới
              </button>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-md-12">
              <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Username</th>
                      <th>Email</th>
                      <th>Role</th>
                      <th>Team</th>
                      <th>Created At</th>
                      <th>Detail</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let user of users; let i = index">
                      <td>{{ i + 1 }}</td>
                      <!-- Số thứ tự -->
                      <td [routerLink]="['/user', user._id]">{{ user.username }}</td>
                      <td>{{ user.email }}</td>
                      <td>{{ user.role }}</td>
                      <td>{{ user.team }}</td>
                      <td>{{ user.created_at }}</td>
                      <td>
                        <a [routerLink]="['/user', user._id]">Chi tiết</a>
                      </td>
                      <td>
                        <button type="button" class="btn btn-primary" [routerLink]="'/edit-user/' + user._id">Sửa</button>
                        <button type="button" class="btn btn-danger" (click)="deleteUser(user._id)">Xóa</button>

                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../../assets/admin/js/jquery-1.10.2.js"></script>

    <script src="../../assets/admin/js/bootstrap
