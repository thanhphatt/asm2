<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../../assets/admin/css/bootstrap.css" rel="stylesheet" />
  <link href="../../assets/admin/css/font-awesome.css" rel="stylesheet" />
  <link href="../../assets/admin/css/custom.css" rel="stylesheet" />
  <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css" />
</head>
<body>
  <div id="wrapper">
    <div id="page-wrapper">
      <section class="h-100 h-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
              <div class="card rounded-3">
                <!-- Sample photo -->
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp" class="w-100"
                  style="border-top-left-radius: 0.3rem; border-top-right-radius: 0.3rem;" alt="Sample photo" />
                <div class="card-body p-4 p-md-5">
                  <h3 class="title">Edit User</h3>
                  <form>
                    <!-- Username -->
                    <div class="form-outline mb-4">
                      <label class="form-label" for="username">Username</label>
                      <input type="text" id="username" class="form-control" placeholder="Username" [(ngModel)]="user.username" name="username" />
                    </div>

                    <!-- Email -->
                    <div class="form-outline mb-4">
                      <label class="form-label" for="email">Email</label>
                      <input type="email" id="email" class="form-control" placeholder="Email" [(ngModel)]="user.email" name="email" />
                    </div>

                    <!-- Role and Team -->
                    <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                      <div class="col-md-6">
                        <div class="form-outline">
                          <label class="form-label" for="role">Role</label>
                          <input type="text" id="role" class="form-control" placeholder="Role" [(ngModel)]="user.role" name="role" />
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-outline">
                          <label class="form-label" for="team">Team</label>
                          <input type="text" id="team" class="form-control" placeholder="Team" [(ngModel)]="user.team" name="team" />
                        </div>
                      </div>
                    </div>

                    <!-- Created At -->
                    <div class="form-outline">
                      <label class="form-label" for="created_at">Created At</label>
                      <input type="date" id="created_at" class="form-control" [(ngModel)]="user.created_at" name="created_at" />
                    </div>

                    <!-- Buttons -->
                    <div class="mt-4">
                      <button type="button" (click)="updateUser()" class="btn btn-primary">Update User</button>
                      <button type="button" (click)="onBack()" class="btn btn-secondary ml-2"><i class="fa fa-arrow-left"></i> Go Back</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
