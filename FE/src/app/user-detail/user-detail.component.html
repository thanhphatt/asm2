
<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Bootstrap Admin Template : Binary Admin</title>
    <!-- BOOTSTRAP STYLES-->
    <link href="../../assets/admin/css/bootstrap.css" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link href="../../assets/admin/css/font-awesome.css" rel="stylesheet" />
    <!-- CUSTOM STYLES-->
    <link href="../../assets/admin/css/custom.css" rel="stylesheet" />
    <!-- GOOGLE FONTS-->
    <link
      href="http://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"/>
  </head>
  <body>
    <div id="wrapper">
        <div id="page-wrapper">
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">

                    </div>
                </div>
                <hr />
                <div class="row" *ngIf="user">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <h4 class="panel-heading text-white" style="background-color: #4D4D4D;">Tên dự án:
                                {{ user.name | uppercase }}
                            </h4>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover">
                                       
                                        <tbody>
                                            <tr>
                                                <td><h4>Mã nhân viên</h4></td>
                                                <td>{{ user._id}}</td>
                                            </tr>
                                            <tr>
                                                <td><h4>tên nhân vật</h4></td>
                                                <td>{{ user.username }}</td>
                                            </tr>
                                            <tr>
                                                <td><h4>email</h4></td>
                                                <td>{{ user.email }}</td>
                                            </tr>
                                            <tr >
                                                <td><h4>mật khẩu</h4></td>
                                                <td>{{ user.password }}</td>
                                            </tr>
                                            
                                            <tr>
                                                <td><h4>Nhóm thực hiện</h4></td>
                                                <td>{{ user.team }}</td>
                                            </tr>
                                            <tr>
                                                <td><h4>Trạng thái</h4></td>
                                                <td>{{ user.role }}</td>
                                            </tr>
                                           
                                            
                                            <tr>
                                                <td><h4>Ngày tạo</h4></td>
                                                <td>{{ user.created_at }}</td>
                                            </tr>
                                            <tr>
                                                <td><h4>Ngày cập nhật</h4></td>
                                                <td>{{ user.updated_at }}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <button (click)="onBack()" class="btn btn-default">
                                        <i class="fa fa-arrow-left"></i> Quay lại
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
 <script src="../../assets/admin/js/jquery-1.10.2.js"></script>
 <!-- BOOTSTRAP SCRIPTS -->
 <script src="../../assets/admin/js/bootstrap.min.js"></script>
 <!-- METISMENU SCRIPTS -->
 <script src="../../assets/admin/js/jquery.metisMenu.js"></script>
 <!-- CUSTOM SCRIPTS -->
 <script src="../../assets/admin/js/custom.js"></script>
</body>
</html>
