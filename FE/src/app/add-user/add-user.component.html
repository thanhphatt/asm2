<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- BOOTSTRAP STYLES-->
  <link href="../../assets/admin/css/bootstrap.css" rel="stylesheet" />
  <!-- FONTAWESOME STYLES-->
  <link href="../../assets/admin/css/font-awesome.css" rel="stylesheet" />
  <!-- CUSTOM STYLES-->
  <link href="../../assets/admin/css/custom.css" rel="stylesheet" />
  <!-- GOOGLE FONTS-->
  <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="wrapper">
    <div id="page-wrapper">
      <div id="page-inner">
        <div class="row">
          <div class="col-md-12">
            <h2>Thêm Người Dùng Mới</h2>
          </div>
        </div>
        <hr />

        <div class="row">
          <div class="col-md-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h6>Nhập thông tin người dùng</h6>
              </div>
              <div class="panel-body">
                <form (submit)="addUser()">
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" required [(ngModel)]="username" name="username">
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" required [(ngModel)]="email" name="email">
                  </div>
                  <div class="form-group">
                    <label for="role">Role</label>
                    <input type="text" class="form-control" id="role" required [(ngModel)]="role" name="role">
                  </div>
                  <div class="form-group">
                    <label for="team">Team</label>
                    <input type="text" class="form-control" id="team" [(ngModel)]="team" name="team">
                  </div>
                  <div class="form-group">
                    <label for="image">Image</label>
                    <input type="text" class="form-control" id="image" [(ngModel)]="image" name="image">
                  </div>
                  <div class="form-group">
                    <label for="created_at">Created At</label>
                    <input type="date" class="form-control" id="created_at" required [(ngModel)]="created_at" name="created_at">
                  </div>
                  <div class="form-group">
                    <label for="updated_at">Updated At</label>
                    <input type="date" class="form-control" id="updated_at" required [(ngModel)]="updated_at" name="updated_at">
                  </div>
                  <button type="submit" class="btn btn-primary">Thêm Mới</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../../assets/admin/js/jquery-1.10.2.js"></script>
  <!-- BOOTSTRAP SCRIPTS -->
  <script src="../../assets/admin/js/bootstrap.min.js"></script>
  <!-- METISMENU SCRIPTS -->
  <script src="../../assets/admin/js/jquery.metisMenu.js"></script>
  <!-- CUSTOM SCRIPTS -->
  <script src="../../assets/admin/js/custom.js"></script>
</body>

</html>
