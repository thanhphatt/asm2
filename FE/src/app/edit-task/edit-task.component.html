
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mẫu Quản trị Bootstrap Miễn phí: Binary Admin</title>
    <!-- STYLES CỦA BOOTSTRAP-->

    <link href="assets/admin/css/bootstrap.css" rel="stylesheet" />
    <!-- STYLES CỦA FONTAWESOME-->
    <link href="assets/admin/css/font-awesome.css" rel="stylesheet" />
    <!-- STYLES TÙY CHỈNH-->
    <link href="assets/admin/css/custom.css" rel="stylesheet" />
    <!-- FONT CHỮ GOOGLE-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans'
      rel='stylesheet' type='text/css' />
  </head>
  <body>
    <div id="wrapper">
      <div id="page-wrapper">
        <div id="page-inner">
            <div class="row">
              <div class="col-md-12">
                <h2>Edit Task</h2>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <form (submit)="updateTask()">
                  <div class="form-group">
                    <label for="project_id">Project ID</label>
                    <input type="text" class="form-control" id="project_id"
                      required [(ngModel)]="task.project_id" name="project_id">
                  </div>
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" required
                      [(ngModel)]="task.name" name="name">
                  </div>
                  <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" required
                      [(ngModel)]="task.description"
                      name="description"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="assignee_id">Assignee ID</label>
                    <input type="text" class="form-control" id="assignee_id"
                      required [(ngModel)]="task.assignee_id"
                      name="assignee_id">
                  </div>
                  <div class="form-group">
                    <label for="status">Status</label>
                    <select class="form-control" id="status" required
                      [(ngModel)]="task.status" name="status">
                      <option value="to do">To Do</option>
                      <option value="in progress">In Progress</option>
                      <option value="done">Done</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="priority">Priority</label>
                    <select class="form-control" id="priority" required
                      [(ngModel)]="task.priority" name="priority">
                      <option value="low">Low</option>
                      <option value="medium">Medium</option>
                      <option value="high">High</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="start_date">Start Date</label>
                    <input type="date" class="form-control" id="start_date"
                      required [(ngModel)]="task.start_date" name="start_date">
                  </div>
                  <div class="form-group">
                    <label for="due_date">Due Date</label>
                    <input type="date" class="form-control" id="due_date"
                      required [(ngModel)]="task.due_date" name="due_date">
                  </div>
                  <button type="submit" class="btn btn-primary">Save</button>
                  <a routerLink="/task" class="btn btn-default">Cancel</a>
                </form>
              </div>
            </div>
          </div>

       
      </div>
    </div>
  </body>
</html>
