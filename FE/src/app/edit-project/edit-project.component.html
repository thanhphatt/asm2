<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Project</title>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        input[type="text"], textarea, input[type="date"], select {
            width: calc(100% - 22px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 14px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Project</h2>
        <form (ngSubmit)="updateProject()">
            <table>
                <tr>
                    <td><label for="projectName">Project Name:</label></td>
                    <td><input type="text" id="projectName" name="projectName" required [(ngModel)]="project.name"></td>
                </tr>
                <tr>
                    <td><label for="projectDescription">Description:</label></td>
                    <td><textarea id="projectDescription" name="projectDescription" rows="4" required [(ngModel)]="project.description"></textarea></td>
                </tr>
                <tr>
                    <td><label for="leaderId">Leader ID:</label></td>
                    <td><input type="text" id="leaderId" name="leaderId" required [(ngModel)]="project.leader_id"></td>
                </tr>
                <tr>
                    <td><label for="team">Team:</label></td>
                    <td><input type="text" id="team" name="team" required [(ngModel)]="project.team"></td>
                </tr>
                <tr>
                    <td><label for="startDate">Start Date:</label></td>
                    <td><input type="date" id="startDate" name="startDate" required [(ngModel)]="project.start_date"></td>
                </tr>
                <tr>
                    <td><label for="endDate">End Date:</label></td>
                    <td><input type="date" id="endDate" name="endDate" required [(ngModel)]="project.end_date"></td>
                </tr>
                <tr>
                    <td><label for="budget">Budget:</label></td>
                    <td><input type="number" id="budget" name="budget" required [(ngModel)]="project.budget"></td>
                </tr>
                <tr>
                    <td><label for="status">Status:</label></td>
                    <td>
                        <select id="status" name="status" [(ngModel)]="project.status" required>
                            <option value="ongoing">Ongoing</option>
                            <option value="completed">Completed</option>
                            <option value="pending">Pending</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Update Project"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
